<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Basic Calculator</h1>
      <a href="https://github.com/Koushlendra-Kumar/calculator-project" target="_blank">View Code</a>
    </div>
    <div class="main-body">
      <div class="calculator">
        <div class="screen">
          <div class="output">
          
          </div>
        </div>
        <div class="keys">
          <div class="left">
            <button type="button" class="clear"  name="button">AC</button>
            <button type="button"  class="operator divide" name="button">/</button>
            <button type="button" class="operator multiply"  name="button">*</button>
            <button type="button" class="numeric seven" name="button">7</button>
            <button type="button" class="numeric eight" name="button">8</button>
            <button type="button" class="numeric nine" name="button">9</button>
            <button type="button" class="numeric four" name="button">4</button>
            <button type="button" class="numeric five" name="button">5</button>
            <button type="button" class="numeric six" name="button">6</button>
            <button type="button" class="numeric one" name="button">1</button>
            <button type="button" class="numeric two" name="button">2</button>
            <button type="button" class="numeric three" name="button">3</button>
            <button type="button" class="numeric zero" name="button">0</button>
            <button type="button" class="numeric dot" name="button">.</button>
          </div>
          <div class="right">
            <button type="button"  class="operator subtract"  name="button">-</button>
            <button type="button" class="operator add" name="button">+</button>
            <button type="button" class="equal"  name="button">=</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      Copyright &copy The Odin Project 2022
    </div>
  </body>
</html>
